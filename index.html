<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book Listing Applications</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="content">
                    <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i>  My <span class="text-warning">BookList</span></h1>

                    <form id="book-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" class="form-control">
                        </div>
                        <button type="submit" class="btn mt-2 btn-warning col-12">Add Book</button>
                    </form>

                    <table class="table table-striped mt-5">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>#ISBN</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="book-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
